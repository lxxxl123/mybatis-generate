base:
  menusChPath: 基础数据-外部送检管理主数据-外部送检特殊物料组 # 菜单

  prefix: |- #路径名
    mold

  frontEndPath:  #前端路径
    D:/20221014/qms-front/

  mainPage: &mainPage
    targetName: &vueName moldUniMara
#    entityName: 外部送检特殊物料组

  leftPage: &leftPage
    tableName: mold_uni_mara  #表名
    targetName: *vueName #实体名
    entityName: 外部送检特殊物料组

  rightPage: &rightPage
    tableName: mold_uni_mara_dt  #表名
    targetName: moldUniMaraDt #实体名
    entityName: 外部送检特殊物料

  globalConst: &globalConst
    vueName: *vueName
    leftSearchKey: matName
    leftKey: id
    leftKeyName: name
    rightKey: pid
    rightKeyName: groupName


actions:
  #########################################
  ######################################### 构建菜单
  #########################################
  -
    class: setCtxAction
    params:
      map:
        <<: *globalConst
        <<: *mainPage
      spelMap:
        pathChName: "#ReUtil.get('-([^-]+)$',['menusChPath'],1)"

  -
    class: menusAction

  - ## build route1
    class: buildVmFileAction
#    apply: false
    spelParams:
      exitIfHave: "['pathChName']"
      path: "#StrUtil.format('{}src/router/modules/{}.js',['frontEndPath'],['prefix'])"
    params:
      vm: front/route-module.vm
      replaceList:
        - range: '\h*}\v{1,2}(?=\s{2}])'
          vm: front/route-module-part.vm

  - ## build route2
    class: buildVmFileAction
#    apply: false
    spelParams:
      path: "#StrUtil.format('{}src/router/routes.js',['frontEndPath'])"
      exitIfHave: "#StrUtil.format('import {}Form',['prefix'])"
    params:
      vm: front/route-module.vm
      replaceList:
        -
          range: (import \w+Form.*')\v{4}
          vm: front/route-form-1.vm
        -
          range: (\w+Form)\v{2}]
          vm: front/route-form-2.vm

  #########################################
  ######################################### 构建第一个表格
  #########################################
  -
    class: setCtxAction
    params:
      map:
        <<: *leftPage
  -
    class: dataBaseAction
    spelParams:
      tableName: "['tableName']"
  -
    class: leftAction

  - ## buildApi
    class: buildVmFileAction
#    apply: false
    spelParams:
      path: "#StrUtil.format('{}src/api/{}/{}.js',['frontEndPath'],['prefix'],['targetName'])"
    params:
      vm: front/api.vm


  - ## buildViewMetaData
    class: setViewMetaDataAction

  - ## buildView
    class: buildVmFileAction
#    apply: false
    spelParams:
      path: "#StrUtil.format('{}src/views/{}/{}/left.vue',['frontEndPath'],['prefix'],['mainPage']['targetName'])"
    params:
      vm: two-page/views-1.vm

  #########################################
  ######################################### 构建第二个表格
  #########################################

  -
    class: setCtxAction
    params:
      map:
        <<: *rightPage
  -
    class: dataBaseAction
    spelParams:
      tableName: "['tableName']"
  -
    class: leftAction

  - ## buildApi
    class: buildVmFileAction
    #    apply: false
    spelParams:
      path: "#StrUtil.format('{}src/api/{}/{}.js',['frontEndPath'],['prefix'],['targetName'])"
    params:
      vm: front/api.vm


  - ## buildViewMetaData
    class: setViewMetaDataAction

  - ## buildView
    class: buildVmFileAction
    #    apply: false
    spelParams:
      path: "#StrUtil.format('{}src/views/{}/{}/right.vue',['frontEndPath'],['prefix'],['mainPage']['targetName'])"
    params:
      vm: two-page/views-2.vm


  #########################################
  ######################################### 构建第三个表格
  #########################################

  -
    class: setCtxAction
    params:
      map:
        <<: *mainPage

  - ## buildView
    class: buildVmFileAction
    #    apply: false
    spelParams:
      path: "#StrUtil.format('{}src/views/{}/{}/index.vue',['frontEndPath'],['prefix'],['mainPage']['targetName'])"
    params:
      vm: two-page/views-0.vm